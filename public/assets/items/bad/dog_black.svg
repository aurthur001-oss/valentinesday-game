<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body -->
  <rect x="25" y="40" width="50" height="40" rx="20" ry="20" fill="#424242" stroke="#212121" stroke-width="3"/>
  <!-- Head -->
  <circle cx="50" cy="40" r="25" fill="#424242" stroke="#212121" stroke-width="3"/>
  <!-- Ears -->
  <path d="M28,20 L35,35 L20,35 Z" fill="#212121" stroke="#000" stroke-width="2"/>
  <path d="M72,20 L65,35 L80,35 Z" fill="#212121" stroke="#000" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="40" cy="38" r="4" fill="white"/>
  <circle cx="40" cy="38" r="2" fill="black"/>
  <circle cx="60" cy="38" r="4" fill="white"/>
  <circle cx="60" cy="38" r="2" fill="black"/>
  <!-- Cheeks -->
  <circle cx="35" cy="43" r="3" fill="#EF5350" opacity="0.5"/>
  <circle cx="65" cy="43" r="3" fill="#EF5350" opacity="0.5"/>
  <!-- Nose/Mouth -->
  <circle cx="50" cy="42" r="3" fill="#FFCCBC"/>
  <path d="M47,48 Q50,50 53,48" fill="none" stroke="#FFCCBC" stroke-width="2" stroke-linecap="round"/>
  <!-- Tail -->
  <path d="M70,70 Q80,60 85,70" fill="none" stroke="#212121" stroke-width="4" stroke-linecap="round"/>
</svg>
